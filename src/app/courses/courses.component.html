
<div class="row mt-3">
  <div class="col-md-4" *ngFor="let course of courses">
    <div class="card" >
      <img class="card-img-top" [src]="course.image" alt="rtryt">
      <div class="card-body">
        <h4 class="card-title">{{ course.label | titlecase }}</h4>
        <div class="card-text">
          <ul class="list-group">
            <li class="list-group-item active">{{ course.price | currency:'EUR':'symbol':'1.2-3' }}</li>
            <li class="list-group-item">{{ course.students | number }}</li>
            <li class="list-group-item">{{ course.publish | date: 'dd/MM/yyyy h:m:s' }}</li>
            <li class="list-group-item">
              <app-votes></app-votes>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
